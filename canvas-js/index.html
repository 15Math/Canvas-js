<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/monolith.min.css"/>
    <title>Canvas</title>
</head>
<body>

        <h1 id="title">Canvas<span>.js</span></h1>
            
            <div id="screen">
                <div id="work-area">
                    <div id="brush-ajustments">
                        <div class="slider">
                            <span id="big"></span>
                            <input type="range" id="size" orient="vertical" min="1" max="150" value="20"></input>
                            <span id="small"></span>
                        </div>
                        <!-- Ainda nÃ£o consegui resolver o problema da opacidade ;-;
                        <!-- <div class="slider">
                            <span></span>
                            <input type="range" id="opacity" orient="vertical" min="1" max="255" value="255"></input>
                            <span id="transparent"></span>
                        </div> -->
                    </div>
                    <div>
                        <canvas id="canvas"></canvas>
                        <div id="tools-area">
                            <div id="color-galery">
                                <div id="color-picker-container">
                                    <div id="color-picker"></div>
                                </div>
                                <div id="previous-colors">
                                    <div>
                                        <button class="prev-color" id="prev-1" data-color = ""></button>
                                        <button class="prev-color" id="prev-2" data-color = ""></button>
                                        <button class="prev-color" id="prev-3" data-color = ""></button>
                                        <button class="prev-color" id="prev-4" data-color = ""></button>
                                        <button class="prev-color" id="prev-5" data-color = ""></button>
                                    </div>
                                    <div>
                                        <button class="prev-color" id="prev-6" data-color = ""></button>
                                        <button class="prev-color" id="prev-7" data-color = ""></button>
                                        <button class="prev-color" id="prev-8" data-color = ""></button>
                                        <button class="prev-color" id="prev-9" data-color = ""></button>
                                        <button class="prev-color" id="prev-10" data-color = ""></button>
                                    </div>
                                </div>
                                <button id="eyedropper">
                                    <img src="assets/eyedropper.png" alt="">
                                </button>
                            </div>
                            <div id="tools">
                                <div class="tool" id="brush">
                                    <img src="assets/pincel.png" data-active = "true" alt="">
                                </div>
                                <div class="tool" id="eraser">
                                    <img src="assets/borracha.png" data-active = "false" alt="">
                                </div>
                                <div class="tool" id="bucket">
                                    <img src="assets/balde-de-tinta.png" data-active = "false" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

       
        <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
        <script src="index.js"></script>
        

</body>
</html>
